<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
				src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
      		camera.position.z = 230;
      		camera.position.y = 140;
      		camera.position.x = 40;
      		camera.rotation.x = -.3;
      		var light = new THREE.PointLight(0xfacade, 4, 1000);
			light.position.set(80, 30, -15);
			scene.add(light);

			light = new THREE.PointLight(0x66b9cc, 2, 1000);
			light.position.set(-80, 0, 25);
			scene.add(light);

			var loader = new THREE.GLTFLoader();
			loader.load('cat.glb', function (gltf) {
				scene.add(gltf.scene);
				//gltf.scene.position.x = -10;
				gltf.scene.position.y = 20.5;
				gltf.scene.position.z = 25;
				gltf.scene.scale.x = .7;
				gltf.scene.scale.y = .7;
				gltf.scene.scale.z = .7;
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			loader.load('tree.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.x = 0;
				gltf.scene.position.y = -20;
				gltf.scene.position.z = -40;
				gltf.scene.scale.x = .25;
				gltf.scene.scale.y = .25;
				gltf.scene.scale.z = .25;
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			loader.load('chair.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.x = -10;
				//gltf.scene.position.y = -20;
				//gltf.scene.position.z = -40;
				gltf.scene.scale.x = 25;
				gltf.scene.scale.y = 25;
				gltf.scene.scale.z = 25;
				gltf.scene.rotation.y = .8;
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			//camera.position.z = 1200; //this moves the camera towards the viewer


			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
