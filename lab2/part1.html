<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
						 window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0xfacade} );
     		var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);
			cube.translateX(-2);

			var material = new THREE.MeshBasicMaterial( {color: 0xa2d787} );
			var cube2 = new THREE.Mesh(geometry, material);
			scene.add(cube2);
			//geometry.translate( .1, .1, .1 );
					

			var material = new THREE.MeshBasicMaterial( {color: 0x66b9cc} );
			var cube3 = new THREE.Mesh(geometry, material);
			scene.add(cube3);
			cube3.translateX(2);
			
			camera.position.z = 5; //this moves the camera towards the viewer

			function animate() {
				// geometry.rotateX(0.01);
				// geometry.rotateY(0.01);

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				
				cube2.rotation.x += 0.02;
				cube2.rotation.y += 0.02;

				cube3.rotation.x += 0.03;
				cube3.rotation.y += 0.03;

				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
